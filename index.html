<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	      <h1>TO-DO LIST</h1>
	      <p id="first">Get it done today!</p>
		  <div class="show">
			<h2 class="counter">you have 0 tasks to be done!</h2>
			</div>
	
	    <div class="formfill">
	              <input id="userinput" type="text" placeholder="enter the tasks">
	              <button id="enter"><i class="fas fa-plus-square"></i></button>
			    <div class="select">
				  <select name="todo" class="filter">
					  <option class="all">All</option>
					  <option class="completed">Completed</option>
					  <option class="uncompleted">Uncompleted</option>
				  </select>
				</div>
				<div class="clear">
					<button id="deleteall">clear all</button>
				</div>
	    </div>
	  <div class="container">   
	   <ul>	
	   </ul>
     
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
